<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- plot scripts -->
        <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
        <script src="line.js"></script>

        <title></title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand" href="#">hello</a>
                      </nav>
                    </div>
            </div>
            
            
            <div class="row">
                <div class="col">
                    <div id="line-plot"></div>
                    </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="search-text">search</label>
                        <input type="text" class="form-control" id="search-text" placeholder="eye eye" onkeyup="search(this)">
                      </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-10">
                    <ul class="list-group" id="tracesList">
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="1" onclick="addTrace(this)" checked>
                          trace 1
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="2" onclick="addTrace(this)">
                          trace 2
                        </li>
                      </ul>
                </div>
            </div>
        </div>

    </body>
</html>
